<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Cadastrar Filmes</title>
</head>
<body>
    <form class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Título</label>
          <input type="text" class="form-control" id="autoSizingInput" placeholder="Título">
        </div>
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">Diretor</label>
            <input type="text" class="form-control" id="autoSizingInput" placeholder="Diretor">
        </div>
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">Lançamento</label>
            <input type="text" class="form-control" id="autoSizingInput" placeholder="Lançamento">
        </div>
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">Gênero</label>
            <input type="text" class="form-control" id="autoSizingInput" placeholder="Gênero">
        </div>
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">Ator/Atriz Pincipal</label>
            <input type="text" class="form-control" id="autoSizingInput" placeholder="Ator/Atriz Pincipal">
        </div>
        <div class="col-auto">
            <label class="form-check-label" for="flexRadioDefault1">
                Drama
              </label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        </div>
        <div class="col-auto">
            <label class="form-check-label" for="flexRadioDefault1">
                Comédia
              </label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
